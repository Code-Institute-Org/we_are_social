{% load threads_extras %}
<div class="details">
    <div class="col-md-6">
        <div class="pull-left">
            <time datetime="{{ post.created_at }}">
                Posted: {{ post.created_at|started_time }}
            </time>
        </div>
    </div>
    <div class="col-md-6">
        <div class="pull-right">
            {% if post.user == user or user.is_staff %}
                <a href="{% url 'edit_post' thread.id post.id %}">
                    <i class="fa fa-pencil-square-o"></i>
                </a>
                <a href="{% url 'delete_post' thread.id post.id %}">
                    <i class="fa fa-trash-o"></i>
                </a>
                </a>
            {% endif %}
        </div>
        <div class="clearfix"></div>
    </div>
</div>
